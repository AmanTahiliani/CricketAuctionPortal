<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="outeruse/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="outeruse/css/grid.css">
    <link rel="stylesheet" type="text/css" href="outeruse/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/stylef.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap" rel="stylesheet">

    <head>
        <title>Add Team</title>
        <script type="text/javascript">
            function validate() {
                var name = document.add_team.username.value;
                if (name == " ") {
                    alert("ENTER A NAME");
                    return false;
                } else {
                    alert("Successfully Registered");
                    return true;
                }
            }
        </script>
        <style>
            .tab9 {
                position: absolute.;
                margin-left: 80px;
				
            }
            
            .tab8 {
                position: absolute.;
                margin-left: 300px;
            }
        </style>
    </head>

    <body>
        <header>
            <div class="row">
                <img src="resources/img/cec57895-2957-4592-b38f-4021971b3cb3_200x200.png" alt="CricPlay" class="logo">
            </div>
            <div class="login-page">
                <div class="form">
                    <form name="add_player" onsubmit="return validate();">

                        <input type="text" name="Name" placeholder="Username" class="tab8">
                        <input type="text" name="Age" placeholder="Age" class="tab9"><br><br>
                        <input type="text" name="Nationality" placeholder="Nationality" class="tab8">
                        <input type="text" name="Matches" placeholder="Matches" class="tab9"><br><br>
                        <input type="text" name="100s" placeholder="100s" class="tab8">
                        <input type="text" name="50s" placeholder="50s" class="tab9"><br><br>
                        <input type="text" name="Position" placeholder="Position"  class="tab8">
                        <input type="text" name="Runs" placeholder="Runs" class="tab9"><br><br>
                        <input type="text" name="Strike_Rate" placeholder="Strike Rate" class="tab8">
                        <input type="text" name="Average" placeholder="Average" class="tab9"><br>
                        <div style="text-align: center"><br><br>
                            <button type="submit" name="submit" value="Register" class="button">REGISTER</button>
                        </div>

                    </form>
                </div>
            </div>
        </header>
    </body>

</html>
